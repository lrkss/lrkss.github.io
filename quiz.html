<nav class="nav navbar navbar-expand-lg">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse active border-left" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

<div class="row">
        <h1>Quiz</h1>
    <button id="mehrErfahren" type="button" class="btn btn-success">Mehr erfahren...</button>
    <p id="mehrText"> </p>
</div>

<div class="container" style="margin-bottom: 10rem">
    <div id="start_screen" class="jumbotron quiz_start">
        <h1>Herzlich Willkommen!</h1>
        Das Quiz startet sofort...
        <button id="start_btn" class="btn btn-primary btn-lg" role="button"
                style="float: right; background-color: gray; border-color: gray">Jetzt starten
        </button>
    </div>

    <div id="over" class="jumbotron quiz_end">
        <h1>Quiz vorbei!</h1>
        Dein Punktestand ist: <span id="endpoints">0</span> von <span id="possiblepoints">0</span>
        <button class="restart btn btn-primary btn-lg" role="button"
                style="float: right; background-color: gray; border-color: gray">Nochmal starten
        </button>
    </div>

    <div id="question" class="jumbotron">
        <h2>Frage <span id="qno">1</span>: Was macht man mit einer Programmiersprache?</h2>
        <br>
        <!--        <div class="row">-->
        <!--            <div class="card-group">-->
        <!--                <div class="card">-->
        <!--                    <div class="card-body">-->
        <div class="row">
            <div class="col-md-6">
                <button id="answer_a_btn" class="answer btn btn-default btn-lg btn-block" role="button">
                    A:
                    <span
                            id="answer_a">Wandern</span></button>
            </div>
            <div class="col-md-6">
                <button id="answer_b_btn" class="answer btn btn-default btn-lg btn-block" role="button">
                    B:
                    <span
                            id="answer_b">Kochen</span></button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <button id="answer_c_btn" class="answer btn btn-default btn-lg btn-block" role="button">
                    C:
                    <span
                            id="answer_c">Programmieren</span></button>
            </div>
            <div class="col-md-6">
                <button id="answer_d_btn" class="answer btn btn-default btn-lg btn-block" role="button">
                    D:
                    <span
                            id="answer_d">Zeichnen</span></button>
            </div>
        </div>
        <!--                    </div>-->
        <!--                </div>-->
        <!--            </div>-->
        <!--        </div>-->
    </div>

    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <button id="answer_commit_btn" class="btn btn-primary btn-lg btn-block" role="button"
                    style="background-color: gray; border-color: gray"><span
                    id="commit_text">Antworten</span>
            </button>
            <button id="continue_btn" class="btn btn-primary btn-lg btn-block" role="button"
                    style="background-color: gray; border-color: gray"><span
                    id="commit_text">Weiter</span>
            </button>
        </div>
    </div>

</div>
